<!DOCTYPE html>
<html lang="en-us">

  <head>
 
  <title>4SP - DOOM</title>
    
  <!-- CSS -->
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <link rel="manifest" href="site.webmanifest">
    
  <script type="text/javascript" src="js-dos-api.js"></script>


  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #DOOM, .dosbox-container {
      width: 100vw;
      height: 100vh;
    }
    .dosbox-overlay {
        display: none;
    }
  </style>
</head>
<body>
  <div id="DOOM" class="dosbox-default"></div>
  <script type="text/javascript">
    Dos(document.getElementById("DOOM"), {
      wdosboxUrl: "js-dos-v3.js",
    }).ready((fs, main) => {
      fs.extract("DOOM-@evilution.zip").then(() => {
        main(["-c", "DOOM.EXE -iwad DOOM.WAD"]);
      });
    });
  </script>
</body>
</html>
