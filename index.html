<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>4SP - DOOM</title>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="https://js-dos.com/v7/js-dos.js" defer></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    #DOOM, .dosbox-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="DOOM"></div>
  <script>
    window.addEventListener("js-dos:ready", () => {
      Dos(document.getElementById("DOOM"), {
          wdosboxUrl: "https://js-dos.com/v7/wdosbox.js",
      }).ready((fs, main) => {
        fs.extract("DOOM-@evilution.zip").then(() => {
          main(["-c", "DOOM.EXE -iwad DOOM.WAD"]);
        });
      });
    });
  </script>
</body>
</html>
