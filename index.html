<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>4SP - DOOM</title>
  <link rel="manifest" href="site.webmanifest">
  <script type="text/javascript" src="js-dos-v3.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* Prevent scrolling */
      background-color: #000;
    }
    #DOOM, .dosbox-container {
      width: 100vw;
      height: 100vh;
    }
    .dosbox-overlay {
        background: url("DOOM.png") no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
  </style>
</head>
<body>
  <div id="DOOM" class="dosbox-default"></div>
  <script type="text/javascript">
    Dos(document.getElementById("DOOM"), {
      wdosboxUrl: "js-dos-v3.js",
    }).ready((fs, main) => {
      fs.extract("DOOM-@evilution.zip").then(() => {
        main(["-c", "DOOM.EXE -iwad DOOM.WAD"]);
      });
    });
  </script>
</body>
</html>
